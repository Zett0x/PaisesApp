<h2>Por País</h2>
<hr/>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                name="termino"
                placeholder="Buscar país..."
                class="form-control"
                [(ngModel)]="termino"
            />
        </form>
    </div>
</div>

<hr/>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}

</div>


<div class="row">
    <div class="col">

        <app-country-table [paises]="paises"></app-country-table>
        
    </div>
</div>
