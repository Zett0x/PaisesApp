<h2>Por País</h2>
<hr/>

<div class="row">
    <div class="col">
        <app-country-input 
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar país..."
        >

        </app-country-input>
    </div>
</div>
<ul *ngIf="mostrarSugerencias && !hayError"  class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action">
    <a class="nav-link" [routerLink]="['/pais',pais.alpha2Code]">
        {{pais.name}}
    </a>
      
    </li>
    <li 
    class="list-group-item list-group-item-action">
    <a class="nav-link"
    (click)="buscarSugerido(termino)">
    
        Buscar "{{termino}}"
    </a>
      
    </li>
</ul>

<hr/>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}

</div>


<div class="row">
    <div class="col">

        <app-country-table [paises]="paises"></app-country-table>
        
    </div>
</div>
